<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="I'm Soarbh Srivastava, a passionate software developer specializing in blockchain, AI, and web development. Explore my projects, resume, and tech insights."
    />
    <meta
      name="keywords"
      content="Soarbh Srivastava, software developer, blockchain engineer, AI developer, machine learning, Web3, full-stack development, portfolio, resume, tech skills"
    />
    <meta name="author" content="Soarbh Srivastava" />
    <link rel="canonical" href="https://whysoarbh.xyz" />

    <!-- Open Graph (OG) for Social Media -->
    <meta
      property="og:title"
      content="Soarbh Srivastava - Software Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Explore my portfolio showcasing expertise in blockchain, AI, and web development. Open to new opportunities!"
    />
    <meta property="og:image" content="%PUBLIC_URL%/seo-image.jpg" />
    <meta property="og:url" content="https://whysoarbh.xyz" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Soarbh Srivastava - Software Developer Portfolio"
    />
    <meta
      name="twitter:description"
      content="Explore my portfolio showcasing expertise in blockchain, AI, and web development. Open to new opportunities!"
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/seo-image.jpg" />

    <!-- Schema Markup for Personal Portfolio (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Soarbh Srivastava",
        "url": "https://whysoarbh.xyz",
        "sameAs": [
          "www.linkedin.com/in/srivastav-soarbh",
          "https://github.com/Soarbh-Srivastava",
          "https://medium.com/@soarbh-srivastava"
        ],
        "jobTitle": "Software Developer",
        "worksFor": {
          "@type": "Organization",
          "name": "Freelance / Open to Work"
        },
        "knowsAbout": [
          "Blockchain",
          "AI",
          "Web Development",
          "Machine Learning",
          "Full-Stack Development"
        ],
        "description": "I'm Soarbh Srivastava, a passionate software developer specializing in blockchain, AI, and web development. Open to job opportunities."
      }
    </script>

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Soarbh Srivastava - Software Developer Portfolio</title>
  </head>
